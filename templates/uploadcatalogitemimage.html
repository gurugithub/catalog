{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="container">
      <div class="header">
        <h3 class="text-muted">How To Upload a File for {{item.name}}</h3>
      </div>
      <hr/>
      <div>
      
      <form action="{{ url_for('uploadCatalogItemImage',catalog_header_id = item.catalog_header_id, catalog_item_id=item.id)}}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file"><br /><br />
        <input type="submit" value="Upload">
      </form>
      </div>
    </div>
{% endblock %}
